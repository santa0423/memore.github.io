<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>씨앗을 드릴게요</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="fixed812"><!-- 디자인 확인용 375×812 고정. 배포 시 제거 -->
  <div class="app">
    <div class="topbar"></div>

    <div class="hero">
      <div class="hero-figure">
        <img src="images/logo_seed.png" alt="브랜드 로고(placeholder)">
      </div>
    </div>

    <main class="container">
      <h1 class="title">씨앗을 드릴게요</h1>
      <p class="subtitle">테스트 결과에 따라,<br>당신의 성향에 맞는 씨앗을 준비했어요!</p>

      <nav class="cards">
        <a class="card" href="profile.html">
          <img class="card-ic" src="ic_profile.png" alt="프로필 아이콘(placeholder)">
          <div class="card-txt">
            <strong>프로필 작성</strong>
            <span>닉네임·소개·이메일 입력</span>
          </div>
          <img class="chev" src="ic_chevron_right.png" alt="바로가기(placeholder)">
        </a>

        <a class="card" href="join-code.html">
          <img class="card-ic" src="ic_code.png" alt="코드 아이콘(placeholder)">
          <div class="card-txt">
            <strong>가입 코드 입력</strong>
            <span>코드 연결로 준비된 씨앗 지급</span>
          </div>
          <img class="chev" src="ic_chevron_right.png" alt="바로가기(placeholder)">
        </a>
      </nav>
    </main>

    <div class="cta-wrap">
      <!-- 여기 id 추가 -->
      <button id="goSeeds" class="cta" type="button">공간 형성하기</button>
    </div>
  </div>

  <script>
    // 저장된 닉네임이 있으면 제목에 반영 (선택)
    try{
      const raw = localStorage.getItem('profile');
      if(raw){
        const data = JSON.parse(raw);
        if(data?.nickname){
          document.querySelector('.title').textContent = `${data.nickname}님의 씨앗`;
        }
      }
    }catch(e){}

    // 버튼 클릭 → seeds.html로 이동
    document.getElementById('goSeeds')?.addEventListener('click', () => {
      window.location.href = 'seeds.html';
    });
  </script>
</body>
</html>
