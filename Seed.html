<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>씨앗을 드릴게요</title>
  <link rel="stylesheet" href="seed.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <main class="container">
      <img class="brand-mark" src="logo_seed.png" alt="브랜드 마크(placeholder)">
      <h1 class="title">씨앗을 드릴게요</h1>
      <p class="subtitle">테스트 결과에 따라,<br>당신의 성향에 맞는 씨앗을 준비했어요!</p>

      <nav class="cards">
        <a class="card" href="#profile">
          <img class="card-ic" src="ic_profile.png" alt="프로필 아이콘(placeholder)">
          <div class="card-txt">
            <strong>프로필 작성</strong>
            <span>닉네임 및 프로필 이미지 등록</span>
          </div>
          <img class="chev" src="ic_chevron_right.png" alt="바로가기(placeholder)">
        </a>

        <a class="card" href="#code">
          <img class="card-ic" src="ic_code.png" alt="코드 아이콘(placeholder)">
          <div class="card-txt">
            <strong>가입 코드 입력</strong>
            <span>코드 연결로 준비된 씨앗 지급</span>
          </div>
          <img class="chev" src="ic_chevron_right.png" alt="바로가기(placeholder)">
        </a>
      </nav>
    </main>

    <div class="cta-wrap">
      <button class="cta" type="button">공간 형성하기</button>
    </div>
  </div>
</body>
</html>
